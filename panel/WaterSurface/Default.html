                #div_select .btnspan button {
                    height: 23px;
                    margin: 0;

			 <div id="div_time" style="margin-top:5px">

                    </td>
                </tr>
                <tr id="sectionsBoottable">
                    <td id="sectionsBoottableTD">
                        <table id="datatable_Section" class="boottable1" cellpadding='0' cellspacing='0' border='0' width="100%"></table>
                    </td>

                <tr style="height:80%">
