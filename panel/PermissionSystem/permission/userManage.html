<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="userManage.css">
	</head>
	<body>
		<div id="userManage">
			<!--检索框-->
			<div class="search">
				<span>姓名/账号:</span> <input class="ipt" type="text" placeholder="请输入"> 
				<span>性别:</span>
				<select class="ipt">
                    <option value="1">男</option>
					<option value ="0">女 </option>
				</select>
				<span>角色类型:</span>
				<select class="ipt">
                    <option value="1">管理员</option>
					<option value ="0">普通用户</option>
				</select>
				<span>电话:</span> <input class="ipt" type="text" placeholder="请输入"> 
				<span>账户状态:</span>
				<select class="ipt">
					<option value ="1">启用</option>
					<option value ="2">禁用 </option>
				</select>
				<span id="searchBtn" class="layui-btn">查询</span>
				<span id="reset" class="layui-btn">重置</span>
			</div>
			<div class="operation">
				<span id="lock"></span>
				<span id="particulars"></span>
			</div>
			<table lay-even class="layui-hide" id="demo"  lay-filter="test"></table>
			<div id="page" ></div>
			
		</div>
	</body>
	<script src="../../../scripts/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../layui/layui.all.js"></script>
	<script src="userManage.js" type="text/javascript" charset="utf-8"></script>
</html>
