<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <script src="../../Scripts/config/mapconfig.js"></script>
    <script src="../../Scripts/jquery-1.11.3.js"></script>

    <!--插件css-->
    <link href="../../CSS/bootstrap.css" rel="stylesheet" />
    <link href="../../Scripts/plugins/animo/animate-animo.min.css" rel="stylesheet" />
    <link href="../../Scripts/plugins/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../Scripts/plugins/bootstraptable/bootstrap-table.css" rel="stylesheet" />

    <!--自定义css-->
    <link href="default.css" rel="stylesheet" type="text/css" />
    <link href="../../CSS/style_boottable.css" rel="stylesheet" />
</head>
<body>
    <div id="div_body" style="visibility:visible">
        <div id="div_select">
            <span class="btnspan">
                <button id="btn_s1" onclick="btn_s1()" class="btn btn-success">统计</button>
                <button id="btn_s2" onclick="btn_s2()" class="btn">查询</button>
            </span>
            <span class="switch_btn" onclick="switchBtnClick(this)">
                <span>在线检测</span>
            </span>
        </div>
        <div id="div_s1" style="width:100%; height:100%; background:#ffffff;">
            <div id="hotMap" style="position:absolute;right:78px;top:40px;display:inline-block">
                <span style="display:-webkit-inline-box;"><input id="check_isRender" type="checkbox" style="position:relative;top:-2px" value="热力图" /><label for="check_isRender">热力图</label></span>
            </div>
            <div id="JHT" style="position:absolute;right:15px;top:40px;display:inline-block">
                <span style="display:-webkit-inline-box;"><input id="check_isJuhe" type="checkbox" style="position:relative;top:-2px" value="聚合图" /><label for="check_isJuhe">聚合图</label></span>
            </div>
            <div id="div_citysTJ" style="display:block;width:100%;">
                <table cellpadding='0' cellspacing='0' border='0' style="width:100%;">
                    <tr>
                        <td colspan="2">
                            <div class="echarts_change">
                                <span class="pie_chart" title="饼状图" onclick="tjChartsTypeChange('pie')"></span>
                                <span class="bar_chart" title="柱状图" onclick="tjChartsTypeChange('bar')"></span>
                                <span class="desc_chart" title="描述" onclick="tjChartsTypeChange('desc')"></span>
                            </div>
                            <div id="echarts_tj">
                                <div id="echarts_tj_desc">
                                    <div id="totaldesc">
                                        <div class="right">
                                            <div class="title">
                                                <h2 id="citysName"></h2>
                                                <a href="#">查看详细</a>
                                            </div>
                                            <p>数据更新时间：<span id="DataTime">2017年9月</span></p>
                                            <ul>
                                                <li>
                                                    <div id="poll_total" class="sta_poll" onclick="polluterFenLeiTongJiClick('-1')"></div>
                                                    <span id="regionType">污染源总数</span>
                                                </li>
                                                <li>
                                                    <div id="poll_levelOne" class="sta_poll" onclick="polluterFenLeiTongJiClick('01')"></div>
                                                    <span>国控</span>
                                                </li>
                                                <li>
                                                    <div id="poll_levelTwo" class="sta_poll" onclick="polluterFenLeiTongJiClick('02')"></div>
                                                    <span>省控</span>
                                                </li>
                                                <li>
                                                    <div id="poll_levelThree" class="sta_poll" onclick="polluterFenLeiTongJiClick('03')"></div>
                                                    <span>市控</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="echarts_tj_bar" style="display:none;"></div>
                                <div id="echarts_tj_pie" style="display:none;"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table id="datatable_tj_sort" class="boottable1" cellpadding='0' cellspacing='0' border='0'></table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="div_s2" style="width:100%; height:100%; background:#ffffff;display:none;">
            <table>
                <tr>
                    <td width="100" height='35' class="face_left">
                        图形查询：
                    </td>
                    <td>
                        <div class="manageIcon">
                            <span title="绘制矩形" onclick="polluterDataQuery.btn_graphicSearch(0)"></span>
                            <span title="绘制圆" onclick="polluterDataQuery.btn_graphicSearch(1)"></span>
                            <span title="绘制多边形" onclick="polluterDataQuery.btn_graphicSearch(2)"></span>
                            <span title="绘制手绘多边形" onclick="polluterDataQuery.btn_graphicSearch(3)"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="100" height='35' class="face_left">
                        所属区县：
                    </td>
                    <td class="selecttd">
                        <select id="select_region" class="face_right" onchange="polluterDataQuery.researchPolluter()">
                            <option value="-1">全部</option>
                        </select>
                    </td>
                    <td width='20'>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td width="100" height='35' class="face_left">
                        控制级别：
                    </td>
                    <td class="selecttd">
                        <select id="select_kzjb" class="face_right" onchange="polluterDataQuery.researchPolluter()">
                            <option value="-1">全部</option>
                        </select>
                    </td>
                    <td width='20'>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td width="100" height='35' class="face_left">
                        行业类型：
                    </td>
                    <td class="selecttd">
                        <select id="select_trade" class="face_right" onchange="polluterDataQuery.researchPolluter()">
                            <option value="-1">全部</option>
                        </select>
                    </td>
                    <td width='20'>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td width="100" height='35' class="left_name face_left" style="color:#ff9800 ;">
                        企业名称：
                    </td>
                    <td>
                        <input type="text" class="txt_entername" id="txt_entername" style="width:150px;" />
                        <button class="chaxunbtn" id="searchBtn" onclick="polluterDataQuery.researchPolluter()">
                            查询
                        </button>
                    </td>
                </tr>
            </table>
            <div>
                <div id="datatableDiv2">
                    <table id="datatable2" class="boottable1" cellpadding='0' cellspacing='0' border='0' style="width:100%"></table>
                </div>
            </div>
            <div style="margin-top: 6px;border-top: 2px solid #75788A;padding-top: 3px;">
                &nbsp;&nbsp;<span>共查询到：<a style="color:red;" id="search1Count">0</a>&nbsp;家企业</span>
            </div>
        </div>
    </div>
</body>
</html>

<!-- 插件 -->
<!-- 时间选择插件 -->
<script src="../../Scripts/plugins/jquery.ui.datepicker-zh-CN.js"></script>

<!-- 动画 -->
<script src="../../Scripts/plugins/animo/animo.min.js"></script>

<!-- jquery-ui -->
<script src="../../Scripts/plugins/jquery-ui-1.11.4/jquery-ui.min.js"></script>

<!-- bootstraptable -->
<script src="../../Scripts/plugins/bootstraptable/bootstrap-table.js"></script>
<script src="../../Scripts/plugins/bootstraptable/bootstrap-table-zh-CN.min.js"></script>

<!--滚动插件-->
<script src="../../Scripts/plugins/jQuery-vTicker.js"></script>

<!--Echarts引用-->
<script src="../../Scripts/plugins/charts/echarts/echarts.js" type="text/javascript"></script>

<!--自定义js-->
<script src="../../Scripts/custom/coustomTool.js" type="text/javascript"></script>
<script src="../../Scripts/custom/ChangePositionXY.js"></script>
<script src="default.js" type="text/javascript"></script>
