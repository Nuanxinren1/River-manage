<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线监测</title>
    <script src="../../Scripts/config/mapconfig.js"></script>
    <script src="../../Scripts/jquery-1.11.3.js"></script>
    <!--插件样式-->
    <link href="../../Scripts/plugins/Tabs/easy-responsive-tabs.css" rel="stylesheet" type="text/css" />
    <!--自定义css-->
    <link href="InfoWindowZXJC.css" rel="stylesheet" type="text/css" />
    <style>
        #zxjcTab {
            display: inline-block;
            white-space: nowrap;
            width: 100%;
        }

        /*#zxjcTab li {
                width: 80px;
                height: 20px;
                margin: 3px;
                display: inline-block;
            }*/
        #jianceTJ table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id='div_body' style='visibility: visible'>
        <div id="zxjcTab">
            <ul>
                <li class="active">时数据</li>
                <li>日数据</li>
                <li>月数据</li>
                <li>超标信息</li>
            </ul>
            <div>
                <div id="jianceTJ">
                    <table cellpadding='0' cellspacing='0' border='0'>
                        <tr>
                            <td style="padding-left:10px;" width='50px'>
                                <input type="radio" id="ra_fs" name="ra_fac" value="1" onclick="river_gas_change(1)" />
                                <label for="ra_fs" id="ra_fs_label" class="active">废水</label>
                                <input type="radio" name="ra_fac" id="ra_fq" value="2" onclick="river_gas_change(2)" />
                                <label for="ra_fq" id="ra_fq_label">废气</label>

                            </td>
                            <th width='50px'>排口:</th>
                            <td align="left" width='100px'>
                                <select id='sel_output' style='width:100px; height:25px' onchange="factorSelect()"></select>
                            </td>

                            <!--监测-->
                            <th width='60px' class="jiance">污染物:</th>
                            <td align="left" class="jiance">
                                <select id='sel_factor' style='width:100px; height: 25px' onchange="query()"></select>
                            </td>

                            <td class="jiance">
                                <button type="button" id="btnQuery" onclick="query()">
                                    <span id="search"></span>
                                    <span style="vertical-align:top;">查询</span>
                                </button>

                            </td>

                            <!--<td class="jiance" align="center" width='90px'><a id="detailLinkHour" href='../../DetailHtml/polluterOnLineMonitor.html' target="_blank" style='margin-right:12px'>详细信息</a></td>-->
                            <!--超标-->
                            <td width='150px' class="chaobiao">
                                <input type="radio" name="time" id="time" value="1" checked="checked" onclick="showAlarmTable()" />
                                <label for="time" class="active">实时</label>
                                <input type="radio" name="time" id="minute" value="2" onclick="showAlarmTable()" />
                                <label for="minute">分钟</label>
                                <input type="radio" name="time" id="hour" value="3" onclick="showAlarmTable()" />
                                <label for="hour">小时</label>
                            </td>

                        </tr>
                        <tr id="jianceDATA">
                            <td valign="bottom" colspan='8' id="div_echart">
                                <div id="div_echart_facHour" style="height:200px;margin-top:15px;"></div>

                            </td>
                        </tr>
                        <tr id="chaobiaoDATA" style="display:none;">
                            <td valign="bottom" colspan='8' id="div_echart">
                                <div id="div_alarm">
                                    <table id="alarmTab" style="width: 100%;"></table>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<!--插件-->
<script src="../../Scripts/plugins/datePicker.js"></script>
<script src="../../Scripts/plugins/Tabs/easyResponsiveTabs.js" type="text/javascript"></script>
<!--Echarts引用-->
<script src="../../Scripts/plugins/charts/echarts/echarts.js" type="text/javascript"></script>
<!-- 自定义js -->
<script src="../../Scripts/custom/coustomTool.js" type="text/javascript"></script>
<script src="InfoWindowZXJC.js" type="text/javascript"></script>
