<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <link rel="stylesheet" href="user.css">
    <style>
        .layui-table-cell {
            min-width: 50px;
            max-width: 280px;
        }
    </style>
</head>
<body>
    <div id="user">
        <div class="search">
            <span>账号:</span> <input class="ipt" type="text" placeholder="请输入">
            <span>姓名:</span> <input class="ipt" type="text" placeholder="请输入">
            <span>时间:</span> <input class="ipt" type="text" placeholder="">           
            <span id="searchBtn">查询</span>
            <span id="reset">重置</span>
        </div>
        <div class="caozuo">
            <span id="daochu"></span>
            <!--<span id="xinzeng"></span>
            <span id="xiugai"></span>
            <span id="shanchu"></span>-->
        </div>
        <div style="overflow-y:auto;height:530px;width:100%;">
            <table lay-even class="layui-hide" id="demo" lay-filter="test"></table>
            <div id="page"></div>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <!--<a class="layui-btn layui-btn-xs" lay-event="edit"><span class="edit"></span></a>-->
        <a class="layui-btn layui-btn-xs" lay-event="edit"><span class="edit"></span></a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><span class="dele"></span></a>
    </script>
</body>
<script src="../../../scripts/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
<script src="../layui/layui.all.js"></script>
<script src="log.js" type="text/javascript" charset="utf-8"></script>

</html>
