    <script src="../../../../scripts/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>

<script>
    layui.config({
        base: 'module/'
    }).extend({
        treetable: 'treetable-lay/treetable'
    }).use(['layer', 'table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var layer = layui.layer;
        var treetable = layui.treetable;

        // 渲染表格
        var renderTable = function () {
            layer.load(2);
            treetable.render({
                treeColIndex: 1,
                treeSpid: -1,
                treeIdName: 'code',//code
                treePidName: 'pcode',
                treeDefaultClose: false,
                treeLinkage: false,
                elem: '#table1',
                url: 'json/data.json',
                page: false,
                cols: [[
                    //部门名称（name） 部门编号（code）传真（facsimle） 负责人（person） 联系电话（tel）地址（adr）
                    { type: 'checkbox' },
                    //{ type: 'numbers' },
                    { field: 'name', title: '部门名称' },
                    { field: 'code1', title: '部门编号' },
                    { field: 'facsimle', title: '传真' },
                    { field: 'person', title: '负责人' },
                    { field: 'tel', title: '联系电话' },
                    { field: 'adr', title: '地址' },
                    //{field: 'pcode', title: 'pid'},
                    { templet: '#barDemo', title: '操作' }
                ]],
                done: function () {
                    layer.closeAll('loading');
                }
            });
        };

        renderTable();

        $('#btn-expand').click(function () {
            treetable.expandAll('#table1');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#table1');
        });

        $('#btn-refresh').click(function () {
            renderTable();
        });

        //监听工具条
        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            //if (layEvent === 'del') {
            //    layer.msg('删除' + data.id);
            //} else if (layEvent === 'edit') {
            //    layer.msg('修改' + data.id);
            //}
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                  , value: data.name
                }, function (value, index) {
                    obj.update({
                        name: value
                    });
                    layer.close(index);
                });
            }
        });
    });

    $(function () {
        $("#searchBtn").click(function () {
            layer.confirm('注：您确认要【授 权】当前选中用户吗？',
                {title:"数据授权"},
                function (index) {
                //obj.del();
                layer.close(index);
            });
        });
        $("#reset").click(function () {
            layer.confirm('注：您确认要【授 权】当前选中用户吗？',
                { title: "权限授权" },
                function (index) {
                    //obj.del();
                    layer.close(index);
                });
        });

    });
</script>
